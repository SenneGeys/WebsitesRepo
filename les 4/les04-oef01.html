<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        hr{
            height: 1px;
            color: blue;
        }
       table{
            border: solid 1px;
            border-collapse: collapse;
        }
        td, th{
            border: solid gray 1px;
            padding: 15px;
        }
        th{
            background-color: blue;
            color: white;
            padding: 15px;
        }
        caption{
            padding: 15px;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <h1>Webcursus HTML</h1>
    <hr> 
    <table class="border"> 
    <caption>Overzicht van entiteiten</caption>
        <tr>
            <th>Entiteit</th>
            <th>Betekenis</th>
        </tr>
        <tr>
            <td>&</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td> &lt; </td>
            <td>less-than</td>
        </tr>
        <tr>
            <td> &gt; </td>
            <td>greater-than</td>
        </tr>
        <tr>
            <td> &copy; </td>
            <td>copyright</td>
        </tr>
        <tr>
            <td> &euro; </td>
            <td>euro</td>
        </tr>
    </table>
</body>
</html>
